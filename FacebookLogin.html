<!DOCTYPE html>
<html>
	<head>
		<title>Facebook Login JavaScript Example</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="fb-root"></div>
		
		<script src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9&appId=504287983295229">
			
			function checkLoginState(){
				FB.getLoginStatus(function(response) {
					statusChangeCallback(response);
					console.log(response);
				});
			};
			
			function logout(){
				FB.logout();
			}
			
			
		</script>
		
		<div class="fb-login-button" data-max-rows="1" 
		data-size="large" data-button-type="login_with" 
		data-show-faces="true" 
		data-auto-logout-link="false" 
		data-use-continue-as="false"
		onclick="checkLoginState()"></div>
		
		<button id="logout" text="Log Out" onclick="logout();"></button>
	</body>
</html>
